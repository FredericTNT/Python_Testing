<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | GUDLFT</title>
</head>
<body>
    <h2>Dashboard all clubs </h2>
    <h3>Clubs:</h3>
    <ul>
        {% for clubShow in clubs %}
            <li>
            {{clubShow.name}}<br>
            Number of Points: {{clubShow.points}}
            <hr>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
